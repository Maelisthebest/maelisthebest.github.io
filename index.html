<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mael Homepage</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; text-align: center; }
    input { padding: 5px; margin: 5px; width: 200px; }
    button { padding: 5px; margin: 5px; }
    .container { border: 1px solid #ccc; padding: 15px; margin: 10px; display: inline-block; vertical-align: top; }
    a { display: block; margin: 20px; font-size: 1.2em; color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<h1>Willkommen auf Mael's Homepage!</h1>

<div id="auth">
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Benutzername" /><br/>
    <input type="password" id="loginPass" placeholder="Passwort" /><br/>
    <button onclick="login()">Einloggen</button>
  </div>

  <div class="container">
    <h2>Sign Up / Registrieren</h2>
    <input type="text" id="signUser" placeholder="Neuer Benutzername" /><br/>
    <input type="password" id="signPass" placeholder="Passwort" /><br/>
    <button onclick="signUp()">Account erstellen</button>
  </div>
</div>

<div id="main" style="display:none;">
  <p>Du bist eingeloggt als <span id="currentUser"></span> âœ…</p>
  <a href="chat.html">ðŸ’¬ Zum Chat</a>
  <button onclick="logout()">Abmelden</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase Konfiguration
const firebaseConfig = {
  apiKey: "AIzaSyCp6Aon4b-sLmUdRaf3sdyKN0y4QK2Zil4",
  authDomain: "maelist-chat.firebaseapp.com",
  databaseURL: "https://maelist-chat-default-rtdb.firebaseio.com/",
  projectId: "maelist-chat",
  storageBucket: "maelist-chat.firebasestorage.app",
  messagingSenderId: "87392900284",
  appId: "1:87392900284:web:fd39fe7161bfa828976cb9",
  measurementId: "G-GK0KNPV152"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const usersRef = db.ref('users');           // dauerhaft gespeicherte Accounts
const activeRef = db.ref('activeUsers');    // aktuell eingeloggte Benutzer

// SHA-256 Hash Funktion
async function hashPassword(pass) {
  const enc = new TextEncoder();
  const buffer = await crypto.subtle.digest('SHA-256', enc.encode(pass));
  return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2,'0')).join('');
}

// Login Funktion
async function login() {
  const name = document.getElementById('loginUser').value.trim();
  const pass = document.getElementById('loginPass').value;
  if(!name || !pass) return alert("Bitte Benutzername und Passwort eingeben!");

  const hash = await hashPassword(pass);

  usersRef.child(name).get().then(snapshot => {
    if(snapshot.exists()) {
      const data = snapshot.val();
      if(data.password === hash) {
        // prÃ¼fen, ob bereits aktiv
        activeRef.child(name).get().then(activeSnap => {
          if(activeSnap.exists()) {
            alert("Dieser Benutzer ist bereits eingeloggt!");
          } else {
            activeRef.child(name).set({ timestamp: Date.now() });
            localStorage.setItem('loggedUser', name);
            showMain(name);
          }
        });
      } else {
        alert("Falsches Passwort!");
      }
    } else {
      alert("Benutzername existiert nicht. Bitte registriere dich zuerst.");
    }
  });
}

// Sign Up Funktion
async function signUp() {
  const name = document.getElementById('signUser').value.trim();
  const pass = document.getElementById('signPass').value;
  if(!name || !pass) return alert("Bitte Benutzername und Passwort eingeben!");

  const hash = await hashPassword(pass);

  usersRef.child(name).get().then(snapshot => {
    if(snapshot.exists()) {
      alert("Dieser Benutzername ist bereits registriert!");
    } else {
      // Account dauerhaft speichern
      usersRef.child(name).set({ password: hash, created: Date.now() });
      // Benutzer direkt als aktiv markieren
      activeRef.child(name).set({ timestamp: Date.now() });
      localStorage.setItem('loggedUser', name);
      showMain(name);
    }
  });
}

function showMain(name) {
  document.getElementById('auth').style.display = 'none';
  document.getElementById('main').style.display = 'block';
  document.getElementById('currentUser').textContent = name;
}

function logout() {
  const user = localStorage.getItem('loggedUser');
  if(user) activeRef.child(user).remove(); // nur aus activeUsers entfernen
  localStorage.removeItem('loggedUser');
  document.getElementById('main').style.display = 'none';
  document.getElementById('auth').style.display = 'block'; // Login/SignUp Bereich wieder sichtbar
}

// PrÃ¼fen, ob schon eingeloggt
window.addEventListener('load', () => {
  const user = localStorage.getItem('loggedUser');
  if(user) showMain(user);
});
</script>
</body>
</html>
