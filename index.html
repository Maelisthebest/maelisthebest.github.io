<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mael Homepage</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; text-align: center; }
    input { padding: 5px; margin: 5px; }
    button { padding: 5px; margin: 5px; }
    a { display: block; margin: 20px; font-size: 1.2em; color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<h1>Willkommen auf Mael's Homepage!</h1>

<div id="auth">
  <h2>Login / Account erstellen</h2>
  <input type="text" id="username" placeholder="Benutzername" />
  <input type="password" id="pass" placeholder="Passwort" />
  <button onclick="login()">Einloggen / Registrieren</button>
</div>

<div id="main" style="display:none;">
  <p>Du bist eingeloggt als <span id="currentUser"></span> âœ…</p>
  <a href="chat.html">ðŸ’¬ Zum Chat</a>
  <button onclick="logout()">Abmelden</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCp6Aon4b-sLmUdRaf3sdyKN0y4QK2Zil4",
  authDomain: "maelist-chat.firebaseapp.com",
  databaseURL: "https://maelist-chat-default-rtdb.firebaseio.com/",
  projectId: "maelist-chat",
  storageBucket: "maelist-chat.firebasestorage.app",
  messagingSenderId: "87392900284",
  appId: "1:87392900284:web:fd39fe7161bfa828976cb9",
  measurementId: "G-GK0KNPV152"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const usersRef = db.ref('activeUsers');

// SHA-256 Hash Funktion
async function hashPassword(pass) {
  const enc = new TextEncoder();
  const buffer = await crypto.subtle.digest('SHA-256', enc.encode(pass));
  return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2,'0')).join('');
}

async function login() {
  const name = document.getElementById('username').value.trim();
  const pass = document.getElementById('pass').value;
  if(!name || !pass) return alert("Bitte Benutzername und Passwort eingeben!");

  const passHash = await hashPassword(pass);

  usersRef.child(name).get().then(snapshot => {
    if(snapshot.exists()) {
      // Name existiert â†’ Passwort prÃ¼fen
      const data = snapshot.val();
      if(data.password === passHash) {
        // korrekt â†’ einloggen
        localStorage.setItem('loggedUser', name);
        showMain(name);
      } else {
        alert("Falsches Passwort!");
      }
    } else {
      // Neuer Name â†’ registrieren
      usersRef.child(name).set({ password: passHash, timestamp: Date.now() });
      localStorage.setItem('loggedUser', name);
      showMain(name);
    }
  });
}

function showMain(name) {
  document.getElementById('auth').style.display = 'none';
  document.getElementById('main').style.display = 'block';
  document.getElementById('currentUser').textContent = name;
}

function logout() {
  const user = localStorage.getItem('loggedUser');
  if(user) usersRef.child(user).remove();
  localStorage.removeItem('loggedUser');
  document.getElementById('auth').style.display = 'block';
  document.getElementById('main').style.display = 'none';
}

// PrÃ¼fen, ob schon eingeloggt
window.addEventListener('load', () => {
  const user = localStorage.getItem('loggedUser');
  if(user) showMain(user);
});
</script>
</body>
</html>
