<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Login / Registrierung</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<h2>Registrierung</h2>
<input type="text" id="regUsername" placeholder="Username">
<input type="password" id="regPassword" placeholder="Passwort">
<button onclick="register()">Registrieren</button>
<p id="regMessage"></p>

<h2>Login</h2>
<input type="text" id="loginUsername" placeholder="Username">
<input type="password" id="loginPassword" placeholder="Passwort">
<button onclick="login()">Login</button>
<p id="loginMessage"></p>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCp6Aon4b-sLmUdRaf3sdyKN0y4QK2Zil4",
  authDomain: "maelist-chat.firebaseapp.com",
  databaseURL: "https://maelist-chat-default-rtdb.firebaseio.com/",
  projectId: "maelist-chat",
  storageBucket: "maelist-chat.firebasestorage.app",
  messagingSenderId: "87392900284",
  appId: "1:87392900284:web:fd39fe7161bfa828976cb9",
  measurementId: "G-GK0KNPV152"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// Hash-Funktion
async function hashPassword(password){
  const msgUint8 = new TextEncoder().encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
  return Array.from(new Uint8Array(hashBuffer)).map(b=>b.toString(16).padStart(2,'0')).join('');
}

// Registrierung
async function register(){
  const username = document.getElementById('regUsername').value.trim();
  const password = document.getElementById('regPassword').value;
  if(!username || !password){ alert("Alle Felder ausfüllen"); return; }

  const email = username + "@local.fake";

  // prüfen, ob Username existiert
  const snap = await db.ref('usernames/' + username).get();
  if(snap.exists()){ document.getElementById('regMessage').textContent = "Username existiert bereits"; return; }

  try {
    const cred = await auth.createUserWithEmailAndPassword(email, password);
    const passwordHash = await hashPassword(password);
    await db.ref('users/' + cred.user.uid).set({ username, passwordHash, chats: {} });
    await db.ref('usernames/' + username).set(cred.user.uid);
    window.location.href = "chat.html";
  } catch(err){
    document.getElementById('regMessage').textContent = err.message;
  }
}

// Login
async function login(){
  const username = document.getElementById('loginUsername').value.trim();
  const password = document.getElementById('loginPassword').value;
  if(!username || !password){ alert("Alle Felder ausfüllen"); return; }

  const email = username + "@local.fake";

  try {
    const cred = await auth.signInWithEmailAndPassword(email, password);
    const uid = cred.user.uid;
    const snap = await db.ref('users/' + uid).get();
    const data = snap.val();
    const passwordHash = await hashPassword(password);

    if(data && data.passwordHash === passwordHash){
      window.location.href = "chat.html";
    } else {
      document.getElementById('loginMessage').textContent = "Passwort stimmt nicht!";
      auth.signOut();
    }
  } catch(err){
    document.getElementById('loginMessage').textContent = err.message;
  }
}
</script>
</body>
</html>
