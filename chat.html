<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get, push, onChildAdded, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCp6Aon4b-sLmUdRaf3sdyKN0y4QK2Zil4",
  authDomain: "maelist-chat.firebaseapp.com",
  databaseURL: "https://maelist-chat-default-rtdb.firebaseio.com/",
  projectId: "maelist-chat",
  storageBucket: "maelist-chat.firebasestorage.app",
  messagingSenderId: "87392900284",
  appId: "1:87392900284:web:fd39fe7161bfa828976cb9",
  measurementId: "G-GK0KNPV152"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let uid;
    let username;
    let currentChat = "public";

    function getChatId(uid1, uid2) {
      return [uid1, uid2].sort().join("_");
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      uid = user.uid;

      const userSnap = await get(ref(db, "users/" + uid));
      username = userSnap.val().username;

      // Online Status setzen
      const onlineRef = ref(db, "online/" + uid);
      set(onlineRef, true);
      onDisconnect(onlineRef).remove();

      loadUsers();
      openChat("public");
    });

    async function loadUsers() {
      const usersRef = ref(db, "users");
      onValue(usersRef, async (snapshot) => {
        const list = document.getElementById("users");
        list.innerHTML = "";

        const onlineSnap = await get(ref(db, "online"));
        const onlineUsers = onlineSnap.val() || {};

        snapshot.forEach(child => {
          if (child.key === uid) return;

          const user = child.val();
          const isOnline = onlineUsers[child.key];

          const div = document.createElement("div");
          div.innerHTML = `
            <span style="color:${isOnline ? "lime" : "gray"}">‚óè</span>
            ${user.username}
          `;
          div.style.cursor = "pointer";
          div.onclick = () => startPrivateChat(child.key);

          list.appendChild(div);
        });
      });
    }

    async function startPrivateChat(otherUid) {
      const chatId = getChatId(uid, otherUid);
      const chatRef = ref(db, "chats/" + chatId);
      const snap = await get(chatRef);

      if (!snap.exists()) {
        await set(chatRef, {
          members: {
            [uid]: true,
            [otherUid]: true
          }
        });

        await set(ref(db, "userChats/" + uid + "/" + chatId), true);
        await set(ref(db, "userChats/" + otherUid + "/" + chatId), true);
      }

      openChat(chatId);
    }

    async function openChat(chatId) {
      currentChat = chatId;
      document.getElementById("messages").innerHTML = "";

      const messagesRef = ref(db, "chats/" + chatId + "/messages");

      onChildAdded(messagesRef, (snapshot) => {
        const m = snapshot.val();
        const div = document.createElement("div");
        div.textContent = m.from + ": " + m.text;
        document.getElementById("messages").appendChild(div);
      });
    }

    window.sendMessage = function() {
      const input = document.getElementById("msg");
      if (!input.value) return;

      const msg = {
        from: username,
        text: input.value,
        timestamp: Date.now()
      };

      push(ref(db, "chats/" + currentChat + "/messages"), msg);
      input.value = "";
    }

  </script>
</head>

<body style="display:flex; height:100vh; font-family:Arial;">

  <div style="width:250px; border-right:1px solid gray; padding:10px;">
    <h3>Users</h3>
    <div id="users"></div>
    <hr>
    <div style="cursor:pointer;" onclick="openChat('public')">
      üåç Public Chat
    </div>
  </div>

  <div style="flex:1; display:flex; flex-direction:column;">
    <div id="messages" style="flex:1; overflow:auto; padding:10px;"></div>
    <div style="display:flex;">
      <input id="msg" style="flex:1;">
      <button onclick="sendMessage()">Senden</button>
    </div>
  </div>

</body>
</html>
