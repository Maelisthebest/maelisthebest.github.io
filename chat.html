<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mael Chat</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    .message { background: #e0f7fa; padding: 5px; margin: 2px 0; }
    input { padding: 5px; width: calc(100% - 90px); margin-bottom: 5px; }
    button { padding: 5px; }
    a { display: block; margin-top: 10px; text-align: center; color: #0077cc; text-decoration: none; }
  </style>
</head>
<body>
<h1>Mael Chat</h1>

<a href="index.html">üè† Zur√ºck zur Hauptseite</a>
<button onclick="logout()">Abmelden</button>

<div id="messages"></div>
<input type="text" id="msg" placeholder="Nachricht" />
<button onclick="sendMessage()">Senden</button>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCp6Aon4b-sLmUdRaf3sdyKN0y4QK2Zil4",
  authDomain: "maelist-chat.firebaseapp.com",
  databaseURL: "https://maelist-chat-default-rtdb.firebaseio.com/",
  projectId: "maelist-chat",
  storageBucket: "maelist-chat.firebasestorage.app",
  messagingSenderId: "87392900284",
  appId: "1:87392900284:web:fd39fe7161bfa828976cb9",
  measurementId: "G-GK0KNPV152"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const messagesDiv = document.getElementById('messages');
const publicRef = db.ref('public');

// Nachrichten laden
publicRef.on('child_added', snap => {
  const msg = snap.val();
  const div = document.createElement('div');
  div.className = 'message';
  div.textContent = msg.user + ": " + msg.text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

// Nachricht senden
function sendMessage() {
  const text = document.getElementById('msg').value;
  const user = localStorage.getItem('loggedUser') || 'Gast';
  if(text) {
    publicRef.push({ user: user, text: text });
    document.getElementById('msg').value = '';
  }
}

// Logout
function logout() {
  localStorage.removeItem('loggedUser');
  window.location.href = "index.html";
}

// Pr√ºfen, ob eingeloggter Nutzer vorhanden
window.addEventListener('load', () => {
  if(!localStorage.getItem('loggedUser')) {
    const name = prompt("Gib bitte deinen Benutzernamen ein:");
    if(name) localStorage.setItem('loggedUser', name);
    else localStorage.setItem('loggedUser', 'Gast');
  }
});
</script>
</body>
</html>
